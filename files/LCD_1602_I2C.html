<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 <title>Template</title>
 <link rel="stylesheet" href="style.css.gz" />
 <style>

  a {
   color: blue;
  }
 </style>
</head>

<body>
 <div id="loader" class="loader hide"></div>
 <div id="sideNav" class="sidenav">
  <span href="javascript:void(0)" class="close" onclick="document.getElementById('sideNav').classList.toggle('open');">&times;</span>
  <div class="in"></div>
  <a href="http://dot.codedevice.ru/example/" target="_blank">Example css</a>
  <a href="https://github.com/bondrogeen/dot" target="_blank">GitHub</a>
  <a href="http://dot.codedevice.ru" target="_blank">DOT</a>
 </div>
 <div class="sideopen warning"><a onclick="document.getElementById('sideNav').classList.toggle('open');">&equiv;</a></div>
 <ul class="nav fix warning" id="topNav">
  <li><a href="#" class="brand">DOT</a></li>
  <li><a href="settings.html">Settings</a></li>
  <li><a href="service.html">Service</a></li>
  <li class="-exit"><a href="#" id="btn_exit" onclick="logout()">Exit</a></li>
  <li class="-icon"><a href="#" onclick="document.getElementById('topNav').classList.toggle('res');">&equiv;</a></li>
 </ul>
 <div id="Modal" class="modal hide">
  <div class="m-cont">
   <span class="close" id="close_m">&times;</span>
   <div class="m-body">
    <p>Save settings?</p>
   </div>
   <div class="m-foo">
    <button id="save_m" class="success">Yes</button>
    <button id="close" class="danger">No</button>
   </div>
  </div>
 </div>
 <div class="cont">
  <div class="row">
   <div class="s12 m2 l2"></div>
   <div class="s12 m10 l-9 ">
    <div id="alert" class="alert danger hide">
     <span class="close" onclick="this.parentElement.style.display='none';">Ã—</span>
     <strong>Info! </strong> Plagin not enabled or wrong <a href="http://192.168.1.49/plugin.html?plugin=LCD_1602_I2C">settings</a>.
    </div>
    <h1>WH1602</h1>
    <div class="row">
     <div class="l4 m6 s12">
      <div class="group">
       <input id="line1" type="text" name="text" required="" value="">
       <label for="text">Line 1</label>
      </div>
      <div class="group">
       <input id="line2" type="text" name="text" required="" value="">
       <label for="text">line 2</label>
      </div>
      <div class="group">
       <button class="grey right" onclick="print();">Send</button>
      </div>
      <div class="group">
       <button class="grey right" onclick="cls();">Clear</button>
      </div>

     </div>
    </div>
   </div>
  </div>
 </div>
 <script>
  function logout() {
   document.cookie = "id=";
   location.href = '/login.html';
  }

  function send(page, data, callback) {
   var req = new XMLHttpRequest();
   req.open("POST", page, true);
   req.setRequestHeader('Content-Type', 'application/json');
   req.addEventListener("load", function() {
    if (req.status < 400) {
     callback(req.responseText);
    } else {
     callback(false);
    }
   });
   req.send(JSON.stringify(data));
  }


  function line1() {
   var line1 = document.getElementById("line1").value;
   send("LCD_1602_I2C.lua", {
    lcd: {
     str: line1,
     line: 1,
     col: 0
    }
   }, function(res) {
    console.log(res);
    if (res) {
     if (res === "false") {
      document.getElementById("alert").classList.remove("hide");
     }
    }
   })
  }

  function line2() {
   var line2 = document.getElementById("line2").value;
   send("LCD_1602_I2C.lua", {
    lcd: {
     str: line2,
     line: 2,
     col: 0
    }
   }, function(res) {
    console.log(res);
    if (res) {
     if (res === "false") {
      document.getElementById("alert").classList.remove("hide");
     }
    }
   })
  }

  function print() {
   line1();
   line2();
  }

  function cls() {
   send("LCD_1602_I2C.lua", {
    cls: true
   }, function(res) {
    console.log(res);
    if (res) {
     if (res === "false") {
      document.getElementById("alert").classList.remove("hide");
     }
    }
   })
  }

 </script>
</body>

</html>
