 <script>
  function logout() {
   document.cookie = "id=";
   location.href = '/login.html';
  }

  function send(page, data, callback) {
   var req = new XMLHttpRequest();
   req.open("POST", page, true);
   req.setRequestHeader('Content-Type', 'application/json');
   req.addEventListener("load", function() {
    if (req.status < 400) {
     callback(req.responseText);
    } else {
     callback(false);
    }
   });
   req.send(JSON.stringify(data));
  }


  function line1(){
   var line1 = document.getElementById("line1").value;
   send("LCD_1602_I2C.lua",{lcd:{str:line1,line:1,col:0}}, function(res){
    if(res){
       console.log(res);
       }
   })
  }
  function line2(){
   var line2 = document.getElementById("line2").value;
   send("LCD_1602_I2C.lua",{lcd:{str:line2,line:2,col:0}}, function(res){
    if(res){
       console.log(res);
       }
   })
  }
  function print(){
   line1();
   line2();
  }
  function cls(){
   send("LCD_1602_I2C.lua",{cls:true}, function(res){
    if(res){
       console.log(res);
       }
   })
  }

  function scan() {
   send("DS18B20.lua", {
    get: "all"
   }, function(res) {
    if (res) {
     console.log(res);
     if (res !== "false" || res !== "error") {
      try {
       res = JSON.parse(res);
      } catch (err) {
       console.log(err);
       return;
      }
      var key = document.getElementById("list");
      key.innerHTML = "";
      for (var i = 0, ln = res.length; i < ln; i++) {
       if (res[i] !== null) {
        var li = document.createElement('li');
        li.id = res[i];
        li.className = 'lg-i';
        li.innerHTML = (i + 1) + ' )  <b>' + res[i] + '</b> Â°C';
        key.appendChild(li);
       }
      }
     }
    }
   });
  }

 </script>
